<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hackathon Frontend</title>
</head>
<body>
  <h1>Frontend is running</h1>
  <p>Bu sayfa Nginx container içinden servis ediliyor.</p>
  <p id="backend-status">Backend durumunu kontrol ediyorum...</p>

  <script>
    // İleride backend URL'ini environment'tan alacağız, şimdilik local:
    fetch("http://localhost:3000/")
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("backend-status").innerText =
          "Backend cevabı: " + JSON.stringify(data);
      })
      .catch((err) => {
        document.getElementById("backend-status").innerText =
          "Backend'e ulaşılamadı: " + err;
      });
  </script>
</body>
</html>
